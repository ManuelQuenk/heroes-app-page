<h2 mat-dialog-title>¿Està seguro?</h2>
<mat-dialog-content>
  <p>Una vez eliminado, el heroe desaparecera y no aparecera màs</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="warn" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
